<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custome css  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Registration</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Logo Title bar -->
    <link rel="icon" href="assets/logo/logonavnew.png" type="image/x-icon" />
  </head>
  <body>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-transparent position-fixed w-100"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo/logonavnew.png"
            alt=""
            width="30"
            class="d-inline-block align-text-top me-2"
          />
          Remedial</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Belajar</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Program</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Tentang</a>
            </li>
          </ul>

          <div>
            <a href="register.html" class="btn-link"> <button class="btn-primary">Daftar</button></a>
            <a href="login.html"> <button class="btn-secondary">Masuk</button>
           </div></a>
        </div>
      </div>
    </nav>


    <div class="main-parent">
      <div class="form-wrap">
        <form action="">
          <h1>Daftar Akun Remedial</h1>
        

          <div class="single-input">
            <input id="fname" type="text" placeholder="First name" required />
          </div>
          <div class="single-input">
            <input id="lname" type="text" placeholder="Last name" required />
          </div>
          <div class="single-input">
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="single-input">
            <input id="pass" type="password" placeholder="Password" required />
          </div>
          <div class="single-input">
            <input
              id="cpass"
              type="password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="submit-button">
            <button class="button">Submit</button>
          </div>
          <div class="account-have">
            <a href="">Forget Password</a>
            <a href="login.html">Have an account please Login</a>
          </div>
        </form>
      </div>
    </div>
     <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
        ></script>
        <script>
          feather.replace()
        </script>
    <script src="./sweetalert.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
